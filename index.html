<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="index.css" />
    <script defer type="module" src="index.js"></script>
  </head>
  <body>
    <h1>titre</h1>
    <form id="form">
      <div class="pseudo-container">
        <label for="pseudo">Pseudo</label>
        <input id="pseudo" type="text" autocomplete="off" />
        <span></span>
      </div>
      <div class="email-container">
        <label for="email">Mail</label>
        <input id="email" type="text" autocomplete="off" />
        <span>Email incorrect</span>
      </div>
      <div class="password-container">
        <label for="password">Mot de passe</label>
        <input id="password" type="password" autocomplete="off" />
        <p id="progress-bar"></p>
        <span></span>
      </div>
      <div class="confirm-container">
        <label for="confirm">Confirmer mot de passe</label>
        <input id="confirm" type="password" autocomplete="off" />
        <span></span>
      </div>

      <input id="submit" type="submit" value="Valider" />
    </form>
  </body>
</html>
